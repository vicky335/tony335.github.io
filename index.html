<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="tonylui" />
    <meta name="description" content="Tony Lui Business Card" />
    <meta name="keywords" content="tony,tonylui" />

    <!--[if IE ]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->

    <meta http-equiv="Window-target" content="_top" />
    <meta name="viewport" content="width=device-width, target-densitydpi=high-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="tencent-x5-page-direction" content="landscape">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Tony Lui Business Card">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">

    <title>Tony Lui Business Card</title>

    <meta property="og:title" content="Tony Lui Business Card">
    <meta property="og:image" content="/images/favicon.png">

    <!-- favicon -->
    <link rel="icon" href="/images/favicon.png" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <link rel="bookmark" href="/images/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <script language='javascript'>
    if (top != self) {
        top.location.href = self.location.href;
    }
    </script>
</head>

<body>
    <div id="wrap" class="wrap">
        <!-- header -->
        <header id="header" class="wrap_header">
            <h1 class="title">
                诺尔派
                <span class="sub">
                    全屋家具定制
                </span>
            </h1>
        </header>
        <!--/ end header -->
        <!-- container -->
        <div id="container" class="wrap_container">
            <!-- main -->
            <div class="main">
                <!-- businesscard -->
                <div class="businesscard">
                    <div class="info">
                        <h2 class="title">
                            雷致聪
                            <span class="sub">
                                Tony Lui
                            </span>
                        </h2>
                        <div class="content">
                            <p class="phone">
                                <svg class="ui_icon ui_icon_svg">
                                    <use xlink:href="#icon_iphone"></use>
                                </svg>
                                <a href="tel:18680533533">
                                    18680533533
                                </a>
                            </p>
                            <p class="email">
                                <svg class="ui_icon ui_icon_svg">
                                    <use xlink:href="#icon_email"></use>
                                </svg>
                                <a href="mailto:36376040@qq.com">
                                    36376040@qq.com
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="qrcode">
                        <img src="images/qrcode.png" />
                    </div>
                </div>
                <!--/ end businesscard -->
                <!-- service -->
                <div class="service">
                    <div class="btn btn_show">
                        <svg class="ui_icon ui_icon_svg">
                            <use xlink:href="#icon_note"></use>
                        </svg>
                        <span>服务流程</span>
                    </div>
                    <div class="content">
                        <ul class="list">
                            <li>
                                <div class="top">
                                    <svg class="ui_icon ui_icon_svg">
                                        <use xlink:href="#icon_ruler"></use>
                                    </svg>
                                    <span>
                                        预约量尺
                                    </span>
                                </div>
                                <div class="tips">
                                    请提前2天以上预约
                                </div>
                            </li>
                            <li>
                                <div class="top">
                                    <svg class="ui_icon ui_icon_svg">
                                        <use xlink:href="#icon_cad"></use>
                                    </svg>
                                    <span>
                                        出CAD图
                                    </span>
                                </div>
                                <div class="tips">
                                    量尺后5天出CAD图，并非效果图
                                </div>
                            </li>
                            <li>
                                <div class="top">
                                    <svg class="ui_icon ui_icon_svg">
                                        <use xlink:href="#icon_calculator"></use>
                                    </svg>
                                    <span>
                                        方案报价
                                    </span>
                                </div>
                                <div class="tips">
                                    确认图纸后3天提供该方案的报价
                                </div>
                            </li>
                            <li>
                                <div class="top">
                                    <svg class="ui_icon ui_icon_svg">
                                        <use xlink:href="#icon_tool"></use>
                                    </svg>
                                    <span>
                                        生产制作
                                    </span>
                                </div>
                                <div class="tips">
                                    收取50%以上的定金，生产期20天
                                </div>
                            </li>
                            <li>
                                <div class="top">
                                    <svg class="ui_icon ui_icon_svg">
                                        <use xlink:href="#icon_hammer"></use>
                                    </svg>
                                    <span>
                                        施工安装
                                    </span>
                                </div>
                                <div class="tips">
                                    收取全款后，预约安装
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--/ end service -->
            </div>
            <!--/ end main -->
        </div>
        <!--/ end container -->
        <!-- footer -->
        <div id="footer" class="wrap_footer">
            <p>
                ©2017 TonyLui. All Rights Reserved.
            </p>
        </div>
        <!--/ end footer -->
    </div>

    <script type="text/javascript">
    $('.wrap').on('click', '.btn_show', function(){
        var $this = $(this),
            $obj = $this.parents('.service').find('.content'),
            $footer = $('.wrap_footer');
        if($obj.hasClass('cur')){
            $obj.removeClass('cur');
            $footer.css('opacity', 1);
        }else{
            $obj.addClass('cur');
            $footer.css('opacity', 0);
        }
    });
    </script>
